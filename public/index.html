<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustChain Sentinel | Logic Layer</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            color: #0011ff;
            overflow: hidden;
        }

        .container {
            border: 2px solid #0011ff;
            padding: 75px;
            border-radius: 4px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 17, 255, 0.2);
            background: rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .status-glow {
            display: inline-block;
            width: 16px;
            height: 16px;
            background: #0011ff;
            border-radius: 50%;
            margin-right: 15px;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 2.2rem;
            letter-spacing: 5px;
            margin-bottom: 30px;
            color: #0011ff;
            text-transform: uppercase;
        }

        .label {
            font-size: 1.2rem;
            color: #0011ff;
            font-weight: bold;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 17, 255, 0.1);
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 4s linear infinite;
        }

        .pulsating-text {
            animation: text-pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                box-shadow: 0 0 15px #0011ff;
            }

            50% {
                opacity: 0.3;
                box-shadow: 0 0 2px #0011ff;
            }
        }

        @keyframes text-pulse {

            0%,
            100% {
                opacity: 1;
                text-shadow: 0 0 15px #0011ff;
            }

            50% {
                opacity: 0.3;
                text-shadow: 0 0 2px #0011ff;
            }
        }

        @keyframes scan {
            0% {
                top: 0;
            }

            100% {
                top: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="scanline"></div>
        <h1>TRUSTCHAIN SENTINEL</h1>
        <div class="label"><span class="status-glow"></span> <span class="pulsating-text">LOGIC LAYER ACTIVE</span>
        </div>
    </div>
</body>

</html>
